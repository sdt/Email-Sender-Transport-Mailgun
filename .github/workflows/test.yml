name: test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: shogo82148/actions-setup-perl@v1
    - run: cpanm --installdeps .
    - run: prove -lv t
